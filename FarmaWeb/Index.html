<html ng-app="FarmaciaApp" class="full-height">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Farmácias</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="favicon.ico" rel="shortcut icon" />
</head>
<body class="full-height">
    <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title">
                    <img src="LOGO.png" , alt="Home" />
                </p>
            </div>
        </div>
    </header>

    <main class="row row-main-content no-margin">
        <nav class="col-md-2 no-padding" ng-controller="menuController as menus">
            <ul id="menu" class="nav nav-pills nav-stacked">
                <li ng-class="menus.tabClass(tab.Nome)" ng-repeat="tab in menus.rowCollection"
                    ng-init="menus.setSelectedTab(menus.getActiveTab())" ng-click="menus.setSelectedTab(tab.Nome)">
                    <a ui-sref="{{tab.Link}}">{{tab.Nome}}</a>
                </li>
            </ul>
        </nav>
        <section class="content-wrapper main-content clear-fix col-md-10">
            <div ui-view></div>
        </section>
    </main>

</body>
</html>

<script type="text/javascript" src="Scripts/angular.min.js"></script>
<script type="text/javascript" src="Scripts/jquery-1.9.1.min.js"></script>

<!-- Angular Bootstrap-->
<script type="text/javascript" src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="Scripts/angular-ui/angular-locale_pt-pt.js"></script>


<script type="text/javascript" src="app/app.js"></script>

<!-- Directives-->
<script type="text/javascript" src="app/directives/datepickerDirective.js"></script>
<script type="text/javascript" src="app/directives/dateFormatDirective.js"></script>
<script type="text/javascript" src="app/directives/dropdownDirective.js"></script>
<script type="text/javascript" src="app/directives/textboxDirective.js"></script>
<script type="text/javascript" src="app/directives/checkboxDirective.js"></script>
<script type="text/javascript" src="app/directives/validateFormDirective.js"></script>

<!-- Services-->
<script type="text/javascript" src="app/services/farmaciasService.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="app/controllers/farmaciasController.js"></script>
<script type="text/javascript" src="app/controllers/distritosController.js"></script>
<script type="text/javascript" src="app/controllers/menuController.js"></script>


<!-- Plugins -->
<script type="text/javascript" src="Scripts/smart-table.js"></script>
<script type="text/javascript" src="Scripts/angular-ui/angular-ui-router.min.js"></script>
