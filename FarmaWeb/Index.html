<html ng-app="FarmaciaApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Farmácias</title>
    <link href="Content/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/alertify/alertify.bootstrap.css" rel="stylesheet" />
    <link href="Content/alertify/alertify.core.css" rel="stylesheet" />
    <link href="Content/alertify/alertify.default.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="favicon.ico" rel="shortcut icon" />
</head>
<body ng-controller="IndexController as vm">
    <header class="col-md-12">
        <div class="header-wrapper">
            <!--<div class="float-left">
            <p class="site-title">-->
            <!--<img src="LOGO.png" , alt="Home" />-->
            <ul>
                <li>
                    <a ui-sref="register" ng-hide="vm.authentication.isAuthenticated">Registar</a>
                </li>
                <li>
                    <a ui-sref="login" ng-hide="vm.authentication.isAuthenticated">Login</a>
                </li>
                <li>
                    <a ui-sref="farmacia" ng-hide="!vm.authentication.isAuthenticated">Home</a>
                </li>
                <li>
                    <a ui-sref="login" ng-hide="!vm.authentication.isAuthenticated" ng-click="vm.logout()">Logout</a>
                </li>
            </ul>
            <!--</p>
        </div>-->
        </div>
    </header>

    <main class="row row-main-content no-margin">
        <div ui-view="menu"></div>
        <section class="content-wrapper main-content clear-fix col-md-10 col-xs-12 col-sm-12">
            <div ui-view="content"></div>
        </section>
    </main>
    <span us-spinner spinner-key="spinner"></span>
</body>
</html>
