<div class="col-md-12">
    <table st-table="farmacias" class="table table-striped">
        <thead>
            <tr>
                <th st-sort="firstName">Farmácia</th>
                <th st-sort="lastName">Distrito</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in rowCollection">
                <td>{{row.Nome}}</td>
                <td>{{row.Distrito | uppercase}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="10"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
