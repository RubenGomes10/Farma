<div id="loginDiv" class="col-md-4 col-md-offset-5">
    <form class="form" name="loginForm" callback="vm.register()">
        <h1 class="form-login-heading">Login</h1>
        <custom-textbox control-id="usernameInput" label="Username" model="vm.model.username" type="text"
                        is-required="true" form="farmaciaForm" css-class="form-group"></custom-textbox>
        <custom-textbox control-id="passwordInput" label="Password" model="vm.model.password" type="password"
                        is-required="true" form="farmaciaForm" css-class="form-group"></custom-textbox>
        <!--<input type="text" class="form-control"
           placeholder="Username" ng-model="vm.model.userName" required autofocus>-->

        <!--<custom-textbox control-id="passwordInput" label="Confirmar Password" model="vm.model.confirmPassword" type="password"
                        is-required="true" form="farmaciaForm" css-class="col-md-3"></custom-textbox>-->
        <!--<input type="password" class="form-control"
               placeholder="Password" ng-model="vm.model.password" required>
        <input type="password" class="form-control"
               placeholder="Confirm Password" ng-model="registration.confirmPassword" required>-->
        <button class="btn btn-lg btn-info btn-block col-md-2"
                type="submit" ng-click="signUp()">
            Submit
        </button>
        <div ng-hide="message == ''"
             ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{vm.errorMessage}}
        </div>
    </form>
</div>
