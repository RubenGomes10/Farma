<div id="loginDiv" class="col-md-4 col-md-offset-5">
    <form class="form" name="registerForm">
        <h1 class="form-login-heading">Registar</h1>
        <div id="errorDiv" ng-hide="vm.errorMessage == ''" ng-class="{'alert-temp-login': vm.errorMessage != ''}" class="alert alert-danger col-md-12" role="alert">
            <textarea class="error-multitext col-md-12" elastic>{{vm.errorMessage}}</textarea>
        </div>
        <custom-textbox control-id="usernameInput" label="Username" model="vm.authModel.Username" type="text"
                        is-required="true" form="farmaciaForm" css-class="form-group col-md-12"></custom-textbox>
        <custom-textbox control-id="passwordInput" label="Password" model="vm.authModel.Password" type="password"
                        is-required="true" form="farmaciaForm" css-class="form-group col-md-12"></custom-textbox>
        <custom-textbox control-id="confirmpasswordInput" label="Confirmar Password" model="vm.authModel.ConfirmPassword" type="password"
                        is-required="true" form="farmaciaForm" css-class="form-group col-md-12"></custom-textbox>
        <!--<input type="text" class="form-control"
           placeholder="Username" ng-model="vm.model.userName" required autofocus>-->

        <!--<custom-textbox control-id="passwordInput" label="Confirmar Password" model="vm.model.confirmPassword" type="password"
                        is-required="true" form="farmaciaForm" css-class="col-md-3"></custom-textbox>-->
        <!--<input type="password" class="form-control"
               placeholder="Password" ng-model="vm.model.password" required>
        <input type="password" class="form-control"
               placeholder="Confirm Password" ng-model="registration.confirmPassword" required>-->
        <button class="btn btn-lg btn-primary btn-block col-md-2"
                type="submit" ng-click="vm.register()">
            Submeter
        </button>
    </form>
</div>
