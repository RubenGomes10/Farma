<form class="form-horizontal" role="form" ng-submit="vm.addFarmacy()">
    <div class="form-group">
        <div class="form-inline">
            <label for="title" class="col-md-2 control-label">Tipo de Cliente</label>
            <div class="col-md-5">
                <input type="text" ng-model="vm.farmacy.title" class="form-control" id="tipoCliente" />
            </div>
            <label for="year" class="col-md-2 control-label">Código ANF</label>
            <div class="col-md-5">
                <input type="text" ng-model="vm.farmacy.releaseYear" class="form-control" id="codANF" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="director" class="col-md-2 control-label">Nº Cliente SAP</label>
        <div class="col-md-10">
            <input type="text" ng-model="vm.farmacy.director" class="form-control" id="clientSAP" />
        </div>
    </div>
    <div class="form-group">
        <label for="zone" class="col-md-2 control-label">Zona</label>
        <div class="col-md-10">
            <input type="text" ng-model="vm.farmacy.genre" class="form-control" id="zone" />
        </div>
        <label for="plot" class="col-md-2 control-label">Movie Genre</label>
        <div class="col-md-10">
            <input type="text" ng-model="vm.farmacy.genre" class="form-control" id="zone" placeholder="Zona" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="Save" />
        </div>
    </div>
</form>
