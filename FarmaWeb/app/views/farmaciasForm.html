<form name="form" validate-form-directive="vm.sendForm()" fn="vm.sendForm()" submit-errors="vm.submitErrors" novalidate>
    <fieldset>
        <legend>Novo </legend>
        <div class="form-group row">
            <div class="col-md-3">
                <custom-dropdown label="Tipo de Cliente" model="vm.form.clientType" src="vm.clientTypeDropdown" client-type="vm.clientType"></custom-dropdown>
                <!--<label for="tipoCliente">Tipo de Cliente </label>
                <input type="text" ng-model="vm.form.clientType" class="form-control" id="clientType" />-->
            </div>
            <div class="col-md-3 form-group" ng-class="{'has-error': form.$submitted && form.codANF.$invalid}">
                <label for="codANF" class="control-label">Código ANF</label>
                <input type="number" ng-model="vm.form.codANF" class="form-control" id="codANF" name="codANF" required />
            </div>
            <div class="col-md-3">
                <label for="clientSAP" ng-class="{'error': form.$submitted && form.clientSAP.$invalid}">Nº Cliente SAP</label>
                <input type="text" ng-model="vm.form.clientSAP" class="form-control" id="clientSAP" />
            </div>
            <div class="col-md-3">
                <label for="zone">Zona</label>
                <input type="text" ng-model="vm.form.zone" class="form-control" id="zone" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3 checkbox">
                <label>
                    <input type="checkbox" id="active" ng-model="vm.form.active">
                    Is Active
                </label>
            </div>
            <div class="col-md-3" >
                <label for="reqInicial">Nº Req Inicial</label>
                <input type="text" ng-model="vm.form.director" class="form-control" id="reqInicial" />
            </div>
            <div class="col-md-3" ng-class="{'has-error': form.$submitted && form.dataInicio.$invalid}">
                <custom-datepicker control-id="dataInicio" label="Data Início Contrato" model="vm.form.dataInicio"
                                   min="vm.minDate" max="vm.maxDate" is-required="true" css-class="form-control" />
            </div>
            <div class="col-md-3" ng-class="{'has-error': form.$submitted && form.dataResc.$invalid}">
                <custom-datepicker control-id="dataResc" label="Data Rescisão" model="vm.form.dataResc"
                                   min="vm.minDate" max="vm.maxDate" is-required="true" css-class="form-control">

            </div>
            <div class="checkbox">

            </div>
            <div class="form-group">
                <div class="col-md-12 col-md-offset-4">
                    <input type="submit" ng-click="vm.submitted = true" class="btn-lg btn btn-primary" value="Guardar" />
                </div>
            </div>
        </div>
    </fieldset>
</form>
